<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<div class="red">div class="red"</div>
			<div class=".green myClass">div class=".green myClass"</div>
			<div class=".green">span class=".green"</div>
		</div>
	</body>
</html>
<script src="../JQ/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$("div").find("."+$.escapeSelector(".green")).css({"color":"green","border":"2px soild green"})
	})
</script>
<!--
$.escapeSelector(selector)  处理CSS特殊字符   $.escapeSelector("#target");  "\#target" 对含有#号的ID进行编码
-->
