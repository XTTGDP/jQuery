<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>

<script src="../../JQ/jquery-3.5.1.min.js"></script>
<script>
	var $p_1=$("<p title='莫凡魔方科技'>莫凡魔方科技</p>");
	var $p_2=$("<p title='莫凡图书'>莫凡图书</p>")
	$("div").append($p_1);
	$("div").append($p_2);
</script>

<!--
创建元素节点
$(html) JQuery的工厂函数。将传入的HTML标记字符串创建一个DOM对象。并且将这个DOM对象包装成JQ对象返回。
var $p_1=$("<p></p>");
$("div").append($p_1);

创建文本节点
var $p_1=$("<p>莫凡魔方科技</p>");
$("div").append($p_1);

创建属性节点
var $p_1=$("<p title="莫凡魔方科技">莫凡魔方科技</p>");
$("div").append($p_1);
-->
