<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../JQ/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function(){
				$("#div1").replaceWith("<div>replaceWith()方法替换的结果</div>");
				$("<div>replaceAll()方法的替换结果</div>").replaceAll("#div2");
			})
		</script>
	</head>
	<body>
		div1:<div id="div1"></div>
		div2:<div id="div2"></div>
	</body>
</html>


<!--
replaceAll(selector)
用于使用匹配的元素替换掉所有selector匹配到的元素

replaceWith(content)
用于将所有匹配的元素替换成指定的HTML或DOM元素

				
				
-->
