<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $("#loadhtml").load("01mofun.html");
                // $("#loadhtml").load("01mofun.html .mofun365")
            })
        })
    </script>
</head>
<body>
    <input type="button" id="btn" value="载入页面">
    <div id="loadhtml"></div>
</body>
</html>

<!-- 
load方法可以快速实现获取异步数据的功能。
load(url[,data][,callback])
参数说明：
url:请求HTML页面的URL地址
data:可选参数。发送至服务器的key/value数据
callback:可选参数。请求完成时的回调函数，无论请求是否成功。

载入HTML文档指定的元素
load(url selector) 
selector 就是 元素的ID或者类名或者标志性标签

load传递方式和回调参数是根据参数data来指定的。如果没有传递参数，默认采用get方式传递，否则用post传递。
 -->
